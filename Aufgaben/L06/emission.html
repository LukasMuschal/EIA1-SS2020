<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #6</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script> 
   
</head>
<body>
    <nav>
        <img src="images/europe.png" class="europe">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">Europe</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="headlineEmAbsolute">-</h2>
            <p id="textEmAbsolute">Emission absolute of <span id="titleRegion"></span> in 2018</p>
        </section>
        
        <section>
            <h2 id="Wert2">4%</h2>
            <p id="Text2">Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="Wert3">1.2%</h2>
            <p id="Text3">Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="Wert4">-400</h2>
            <p id="Text4">Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
     
</body>
</html>
